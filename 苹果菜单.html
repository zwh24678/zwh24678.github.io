<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

	div{
		width:100%;
		position:absolute;
		left:0;
		bottom:0px;
		text-align:center;	
	}
	img{
		width:64px;	
	}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		var aImg=oDiv.querySelectorAll('div img');
		document.onmousemove=function(ev){
			var oEvent=ev||event;
			for(var i=0;i<aImg.length;i++){
				var a=oDiv.offsetTop+aImg[i].offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
				var b=oDiv.offsetLeft+aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
				var c=Math.sqrt(a*a+b*b);
				var scale=1-c/500;
				if(scale<0.5)scale=0.5;
				aImg[i].style.width=scale*128+'px';
			}
		};
	};
</script>
</head>

<body>
	<div>
    	<img src="img/1.png" />
        <img src="img/2.png" />
        <img src="img/3.png" />
        <img src="img/4.png" />
        <img src="img/5.png" />
    </div>
</body>                                   
</html>
